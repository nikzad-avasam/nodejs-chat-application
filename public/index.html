<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT APPLICATION</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="main">
        <div class="name">
            <i class="fa-solid fa-user"></i>
            <input type="text" id="name-input" class="name-input" value="anonymouse">
        </div>
        <div class="chat-area">
            <ul class="message-container">
                <li class="message-lef">
                    <p class="message">
                        test message
                    </p>
                    <span>me . 25 july 10:30</span>
                </li>

                <li class="message-right"></li>
                    <p class="message">
                        test message
                    </p>
                    <span>me . 25 july 10:30</span>
                </li>
                <li class="message-feedback">
                    <p class="feedback">
                        Ali is typing...
                    </p>
                </li>
            </ul>

            <form class="message-form" id="message-form">
                <input type="text" name="message" id="message">
                <div class="v-divider"></div>
                <button type="submit">send <i class="fa-solid fa-paper-plane"></i></button>
            </form>

        </div>
        <h3 class="clients-total" id="clients-total"> total clients : 0</h3>
    </div>
</body>
</html>
